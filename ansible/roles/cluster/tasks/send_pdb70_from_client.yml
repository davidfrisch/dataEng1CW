
- name: Ensure pdb70 exists on the remote server
  file:
    path: /mnt/data/pdb70
    state: directory
    owner: ec2-user
    group: ec2-user
    mode: '0755'

- name: Log into client
  shell: |
    eval $(ssh-agent)
    ssh-add /home/ec2-user/.ssh/david_student_key

- name: Copy pdb70 from client to clusters
  become: true
  ansible.posix.synchronize:
    src: /mnt/data/pdb70
    dest: /mnt/data/
